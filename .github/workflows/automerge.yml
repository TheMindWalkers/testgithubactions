name: Automerge

on:
  pull_request_target:
    types:
      - opened
    branches: [master]
    
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: reitermarkus/automerge@v1.5.2
        with:
          token: ${{ secrets.AUTOMERGE_GITHUB_TOKEN }}
          merge-method: merge
          pull-request: ${{ github.event.inputs.pull-request }}
          required-labels: automerge
